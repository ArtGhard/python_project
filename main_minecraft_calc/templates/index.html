{% extends "base.html" %}

{% block title %}Калькулятор — Minecraft Calculator{% endblock %}

{% block content %}
<div class="header-bar">
    <div class="circle-end"></div>
</div>

<h1>Калькулятор крафта</h1>

<form method="POST">
    <label for="item">Название предмета:</label>
    <input type="text" id="item" name="item" required><br><br>
    <label for="value">Количество:</label>
    <input type="number" id="value" name="value" required><br><br>

    <button type="submit">Посчитать</button>
</form>

{% if result_input %}
<div>
    <h2>Результат:</h2>
    {{ result_input | safe }}
    <form method="GET">
        <button type="submit">Сбросить</button>
    </form>
</div>
{% endif %}
{% endblock %}
