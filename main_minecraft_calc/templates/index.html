{% extends "base.html" %}

{% block title %}Калькулятор — Minecraft Calculator{% endblock %}

{% block content %}
<div class="header-bar">
    <img src="{{url_for('static', filename='images/main_icon.png')}}" class="main-icon">
    <div class="circle-end"></div>
    <div class="circle-end2"></div>
    <img src="{{url_for('static', filename='images/diamond_sword.png')}}" class="header-icon">
    <div class="mirror">
      <img src="{{url_for('static', filename='images/diamond_sword.png')}}" class="header-icon2">
    </div>
</div>

<main class="main-content">
    <h1>Калькулятор крафта</h1>
    <form method="POST" class="craft-form">
        <div class="form-row">
            <label for="item">Название предмета:</label>
            <input type="text" id="item" name="item" required>
        </div>

        <div class="form-row">
            <label for="value">Количество:</label>
            <input type="number" id="value" name="value" required>
        </div>

        <div class="submit-button-wrapper">
            <button type="submit" class="btn btn-primary">Посчитать</button>
            <img src="{{url_for('static', filename='images/Ender_Pearl_JE3_BE2.png')}}" class="submit-icon" alt="Ender Pearl">
        </div>
    </form>

    {% if result_input %}
    <div class="result-box">
        <h2>Наилучший способ получения:</h2>
        {{ result_input | safe }}
        <form method="GET" style="margin-top: 16px;">
            <button type="submit" class="btn btn-secondary">Сбросить</button>
        </form>
    </div>
    {% endif %}
</main>
{% endblock %}
